# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
  tags:
    include:
      - build.*
    

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: 'ce5fe094-0107-4c73-a4f9-daa569c5bec4'
  imageRepository: 'dietrichprgnodeangularkanban'
  containerRegistry: 'dietrichcontainerregistry.azurecr.io'
  dockerComposePath: '$(Build.SourcesDirectory)/desafio-tecnico-backend/docker-compose.yml'
  tag: '$(Build.BuildId)'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerComposeFile: $(dockerComposePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
