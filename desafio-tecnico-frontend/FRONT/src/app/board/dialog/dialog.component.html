<h1 mat-dialog-title>{{ ehEdicao ? 'Editar card' : 'Adicionar card' }}</h1>
<div mat-dialog-content>
    <div class="step-container">
        <mat-card class="item-card" style="border: none; background-color: transparent; box-shadow: none;">
            <mat-card-content>
                <mat-form-field appearance="fill" class="w-100">
                    <mat-label>Titulo</mat-label>
                    <input matInput type="text" class="w-100" [formControl]="tituloFormControl">
                    <a mat-icon-button matSuffix>
                        <mat-icon>title</mat-icon>
                    </a>
                </mat-form-field>
                <mat-form-field appearance="fill" class="w-100">
                    <mat-label>Conteudo</mat-label>
                    <textarea matInput type="text" rows="5" class="w-100" [formControl]="conteudoFormControl"></textarea>
                    <a mat-icon-button matSuffix>
                        <mat-icon>assignment</mat-icon>
                    </a>
                </mat-form-field>

                    <mat-radio-group aria-label="Select an option" [formControl]="listaFormControl">
                        <mat-radio-button value="todo">To do</mat-radio-button>
                        <mat-radio-button value="doing">Doing</mat-radio-button>
                        <mat-radio-button value="done">Done</mat-radio-button>
                      </mat-radio-group>

                <!-- <mat-form-field appearance="fill" class="w-100">
                    <mat-label>Lista</mat-label>
                    <textarea matInput type="text" rows="5" class="w-100" [formControl]="listaFormControl"></textarea>
                    <a mat-icon-button matSuffix>
                        <mat-icon>list</mat-icon>
                    </a>
                </mat-form-field> -->
            </mat-card-content>
        </mat-card>
    </div>
</div>
<div mat-dialog-actions style="display: flexbox; justify-content: space-between; padding: 0% 5%;">
  <button mat-stroked-button color="warn" (click)="onNoClick()">Cancelar</button>
  <button mat-raised-button color="accent" [mat-dialog-close]="data" (click)="salvar()" cdkFocusInitial>Ok</button>
</div>
